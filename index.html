<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>CALCULATOR</h1>
    <input type="text" placeholder="enter a number" id="num1">
    <input type="text" placeholder="enter a operator" id="op">
    <input type="text" placeholder="enter a number" id="num2">
    <button id="button1">calculate!</button>
    <p id="rez"></p>
    <script>
        const btn= document.getElementById("button1");
        const numbr1= document.getElementById("num1");
        const operat= document.getElementById("op");
        const numbr2= document.getElementById("num2");
        const out=document.getElementById("rez");
        btn.addEventListener("click",clicks)
        function clicks(){
            let num1 = parseFloat(numbr1.value);
            let opr = operat.value;
            let num2 = parseFloat(numbr2.value);
        
            displayrez(calculate(num1,opr,num2));

        }
        function calculate(num1,op,num2){
            switch(op){
                case"/" :
                return num1/num2;
                case"*" :
                return num1*num2;
                case"-" :
                return num1-num2;
                case"+" :
                return num1+num2;
            }
        }
        function displayrez(num){
            out.innerText = `Result:${num}`;
        }
    </script>
</body>
</html>
